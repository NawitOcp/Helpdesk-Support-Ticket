version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: ./helpdesk-backend
      dockerfile: Dockerfile
    container_name: helpdesk-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATASTORE_TYPE=memory
      - CORS_ORIGIN=http://localhost:3000
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - helpdesk-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./helpdesk-frontend
      dockerfile: Dockerfile
    container_name: helpdesk-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - helpdesk-network
    restart: unless-stopped

networks:
  helpdesk-network:
    driver: bridge